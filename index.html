<!DOCTYPE html>
<html>
    <head>
        <title>JS DRUMS</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
    <div class="container">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div data-key="83" class="key">
                    <kbd>S</kbd>
                <span class="sound">Boom</span>
            </div>
            <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">Hihat</span>
            </div>
            <div data-key="87" class="key">
                    <kbd>W</kbd>
                    <span class="sound">Openhat</span>
            </div>
            <div data-key="32" class="key">
                    <kbd>SPACE</kbd>
                    <span class="sound">Kick</span>
            </div>
            <div data-key="73" class="key">
                    <kbd>I</kbd>
                    <span class="sound">Tink</span>
            </div>
            <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">Tom</span>
            </div>
            <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">Ride</span>
            </div>
            <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <span class="sound">Snare</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/boom.wav"></audio>
        <audio data-key="68" src="sounds/hihat.wav"></audio>
        <audio data-key="87" src="sounds/openhat.wav"></audio>
        <audio data-key="32" src="sounds/kick.wav"></audio>
        <audio data-key="73" src="sounds/tink.wav"></audio>
        <audio data-key="74" src="sounds/tom.wav"></audio>
        <audio data-key="75" src="sounds/ride.wav"></audio>
        <audio data-key="76" src="sounds/snare.wav"></audio>
    </div>
        <script src="js/script.js"></script>
    </body>
</html>
